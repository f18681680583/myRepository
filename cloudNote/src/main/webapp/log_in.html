<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<link rel="stylesheet" href="styles/login.css"/>
<script type="text/javascript" src="scripts/jquery.min.js"></script>
<script type="text/javascript" src="scripts/login.js"></script>
<script type="text/javascript" src="scripts/cookie_util.js"></script>
<script type="text/javascript">
	$(function(){
		$("#login").click(checkLogin);
		$('#regist_button').click(regist);
		load();
		$(window).keydown(function(event){
			if(event.keyCode==13){
				$("#login").trigger("click");
			}
		});
	});	
</script>

</head>
	<body>
		<div class="global">
			<div class="log log_in" tabindex='-1' id='dl'>
				<dl>
					<dt>
						<div class='header'>
							<h3>登&nbsp;录</h3>
						</div>
					</dt>
					<dt></dt>
					<dt>
						<div class='letter'>
							用户名:&nbsp;<input type="text" name="" id="count" tabindex='1'/>
							<div class="warning" id="warning_name"><span id="count_span"></span></div>
						</div>
					</dt>
					<dt>
						<div class='letter'>
							密&nbsp;码:&nbsp;<input type="password" name="" id="password" tabindex='2'/>
							<div class="warning" id="warning_pass"><span id="password_span"></span></div>
						</div>
					</dt>
					<dt>
						<div class='letter'>
							验证码:&nbsp;<input type="text" name="" id="verifycode" class="verifycode"/>
							<input type="image" alt="验证码" src="user/verifycode.vc" id="imgcode" 
							onclick="this.setAttribute('src','user/verifycode.vc?x='+Math.random())"></input>
							<div class="warning warning_code" id="warning_code" ><span id="verifycode_span"></span></div>
						</div>
					</dt>
					<dt>
						<div>
							<input type="button" name="" id="login" value='&nbsp登&nbsp录&nbsp' tabindex='3'/>
							<input type="button" name="" id="sig_in" value='&nbsp注&nbsp册&nbsp' tabindex='4'/>
						</div>
					</dt>
				</dl>
			</div>
			<div class="sig sig_out" tabindex='-1' id='zc' style='visibility:hidden;'>
				<dl>
					<dt>
						<div class='header'>
							<h3>注&nbsp;册</h3>
						</div>
					</dt>
					<dt></dt>
					<dt>
						<div class='letter'>
							用户名:&nbsp;<input type="text" name="" id="regist_username" tabindex='5'/>
							<div class='warning' id='warning_1'><span>该用户名不可用</span></div>
						<!--  	<span id="regist_username_span"></span> -->
						</div>
					</dt>
					<dt>
						<div class='letter'>
							昵&nbsp;称:&nbsp;<input type="text" name="" id="nickname" tabindex='6'/>
							<!--  <span id="nickname_span"></span> -->
							<div class='warning' id='warning_2'><span></span></div>
						</div>
					</dt>
					<dt>
						<div class='letter'>
							密&nbsp;码:&nbsp;<input type="password" name="" id="regist_password" tabindex='7'/>
						<!--	<span id="regist_password_span"></span> -->
							<div class='warning' id='warning_3'><span></span></div>
						</div>
					</dt>
					<dt>
						<div class='password'>
							&nbsp;&nbsp;确认密码:<input type="password" name="" id="final_password" tabindex='8'/>
							<!--  span id="regist_password_span2"></span -->
							<div class='warning' id='warning_4'><span></span></div>
						</div>
					</dt>
					<dt>
						<div class='letter'>
							验证码:&nbsp;<input type="text" name="" class="verifycode" id="verifycode2"/>
							<input type="image" alt="验证码" src="user/verifycode.vc" id="regist_imgcode" 
							onclick="this.setAttribute('src','user/verifycode.vc?x='+Math.random())"></input>
							<!--  <span id="regist_verifycode_span"></span> -->
							<div class='warning warning_code' id='warning_5'><span></span></div>
						</div>
					</dt>
					<dt>
						<div>
							<input type="button" name="" id="regist_button" value='&nbsp注&nbsp册&nbsp' tabindex='9'/>
							<input type="button" name="" id="back" value='&nbsp返&nbsp回&nbsp' tabindex='10'/>
						</div>
					</dt>
				</dl>
			</div>
		</div>
	</body>
</html>
